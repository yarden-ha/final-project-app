<div style="padding: 0 30px;">
<p-stepper [(activeStep)]="active" [linear]="true">
    
    <p-stepperPanel header="Parameters Aquisition">
        <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
            <div class="flex flex-column h-12rem">
                <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <app-parameter style="text-align: center;"/>
                </div>
            </div>
            <div class="flex pt-4 justify-content-end">
                <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
            </div>
        </ng-template>
    </p-stepperPanel>
    
    <p-stepperPanel header="Machine Setup or Exercise Setup">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
            <div class="flex flex-column h-12rem">
                <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <app-choices 
                    (calibration)="active = 2" 
                    (exercises)="active = 3"
                    style="text-align: center;"> </app-choices>
                </div>
            </div>
            <div class="flex pt-4 justify-content-between">
                <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
            </div>
        </ng-template>
    </p-stepperPanel>
    
    <p-stepperPanel header="Calibiration Methods">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
            <div class="flex flex-column h-12rem">
                <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <app-calibiration-methods style="text-align: center;"/>
                </div>
            </div>
            <div class="flex pt-4 justify-content-start">
                <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
            </div>
        </ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="ExerciseProgram">
        <ng-template pTemplate="content" let-index="index">
            <div class="flex flex-column h-12rem">
                <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <app-exercise-program
                    (customize)="active = 4"
                    (standard)="active = 5"
                    style="text-align: center;"
                    ></app-exercise-program>
                </div>
            </div>
            <div class="flex pt-4 justify-content-start">
                <p-button label="Back" icon="pi pi-arrow-left" (onClick)="active = 1" />
            </div>
        </ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="ExerciseCustomize">
        <ng-template pTemplate="content" let-index="index" >
            <div class="flex flex-column h-12rem">
                <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                  content IV  
                </div>
            </div>
            <div class="flex pt-4 justify-content-start">
                <p-button label="Back" icon="pi pi-arrow-left" (onClick)="active = 3" />
            </div>
        </ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="DefaultExercise">
        <ng-template pTemplate="content" let-index="index">
            <div class="flex flex-column h-12rem">
                <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                    <app-default-exercise/>
                </div>
            </div>
            <div class="flex pt-4 justify-content-start">
                <p-button label="Back" icon="pi pi-arrow-left" (onClick)="active = 3" />
            </div>
        </ng-template>
    </p-stepperPanel>

</p-stepper>
</div>
